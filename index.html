<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-bend Die Project Timeline</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }
      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 10;
        background-color: white; 
        padding-bottom: 1.5rem;
      }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-200 p-4 text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Initial task data
        const initialTasks = [
            { id: 'task-1', name: 'Locate and Cut Stock', estimatedDuration: { hours: 0, minutes: 0 }, status: false, materials: 'Band saw', notes: 'Locate the necessary raw material stock and cut it to the unique dimensions for the U-Bend Die.' },
            { id: 'task-2', name: 'Layout and plan/program to make Lower Die', estimatedDuration: { hours: 0, minutes: 0 }, status: false, materials: 'Computer for G&M code', notes: 'Perform layout and machining operations for the lower half of the U-Bend Die.' },
            { id: 'task-3', name: 'Machine Lower Die Half', estimatedDuration: { hours: 0, minutes: 0 }, status: false, materials: 'Mill, CNC Mill', notes: 'Use proper techniques to machine the lower half to print' },
            { id: 'task-4', name: 'Layout and plan/program to make Upper Die', estimatedDuration: { hours: 0, minutes: 0 }, status: false, materials: 'Computer for G&M code', notes: 'Perform layout and machining operations for the upper half of the U-Bend Die.' },
            { id: 'task-5', name: 'Machine Upper Die Half', estimatedDuration: { hours: 0, minutes: 0 }, status: false, materials: 'Mill, CNC Mill', notes: 'Use proper techniques to machine the lower half to print' },
            { id: 'task-6', name: 'Make or Locate Stock Strips', estimatedDuration: { hours: 0, minutes: 0 }, status: false, materials: 'Shear', notes: 'Prepare or find the appropriate stock strips needed for running the part.' },
            { id: 'task-7', name: 'Run Part on Brake Press', estimatedDuration: { hours: 0, minutes: 0 }, status: false, materials: 'Brake press, Instructor', notes: 'Form the part using the brake press with the U-Bend Die.' },
            { id: 'task-8', name: 'Adjustments/Fixes', estimatedDuration: { hours: 0, minutes: 0 }, status: false, materials: 'Computer, machine, and/or tools as needed', notes: 'Make any necessary changes or fixes to correct incorrect aspects of the part or process.' },
            { id: 'task-9', name: 'Hand-in Project', estimatedDuration: { hours: 0, minutes: 0 }, status: false, materials: 'Submit the completed U-Bend Die project.', notes: 'Submit the completed U-Bend Die project.' }
        ];

        const App = () => {
            const [tasks, setTasks] = useState(() => {
                const savedTasks = localStorage.getItem('app-data-tasks');
                return savedTasks ? JSON.parse(savedTasks) : initialTasks;
            });
            const [totalEstimatedDuration, setTotalEstimatedDuration] = useState(0);
            const [successMessage, setSuccessMessage] = useState('');

            useEffect(() => {
                localStorage.setItem('app-data-tasks', JSON.stringify(tasks));
            }, [tasks]);

            useEffect(() => {
                const total = tasks.reduce((sum, task) => {
                    if (!task.status) {
                        const hours = parseInt(task.estimatedDuration.hours, 10) || 0;
                        const minutes = parseInt(task.estimatedDuration.minutes, 10) || 0;
                        return sum + (hours * 60) + minutes;
                    }
                    return sum;
                }, 0);
                setTotalEstimatedDuration(total);
            }, [tasks]);

            const handleTaskToggle = (taskId) => {
                setTasks(prevTasks => {
                    const newTasks = prevTasks.map(task => 
                        task.id === taskId ? { ...task, status: !task.status } : task
                    );
                    return newTasks;
                });
            };

            const handleDurationChange = (taskId, field, value) => {
                const sanitizedValue = Math.max(0, parseInt(value, 10) || 0);
                setTasks(prevTasks =>
                    prevTasks.map(task =>
                        task.id === taskId
                            ? { ...task, estimatedDuration: { ...task.estimatedDuration, [field]: sanitizedValue } }
                            : task
                    )
                );
            };

            const handleExport = () => {
                const totalHours = Math.floor(tasks.reduce((sum, task) => (!task.status ? sum + (parseInt(task.estimatedDuration.hours, 10) || 0) * 60 + (parseInt(task.estimatedDuration.minutes, 10) || 0) : sum), 0) / 60);
                const remainingMinutes = tasks.reduce((sum, task) => (!task.status ? sum + (parseInt(task.estimatedDuration.hours, 10) || 0) * 60 + (parseInt(task.estimatedDuration.minutes, 10) || 0) : sum), 0) % 60;
                const totalDurationDisplay = `${totalHours} hrs ${remainingMinutes} mins`;
                
                const header = ['Task Name', 'Est. Hours', 'Est. Minutes', 'Status', 'Required Materials', 'Notes'];
                const totalRow = [`"Time Remaining: ${totalDurationDisplay}"`, '', '', '', '', ''].join(',');
                
                const csvRows = tasks.map(task => {
                    const csvValues = [
                        `"${task.name}"`,
                        `"${task.estimatedDuration.hours}"`,
                        `"${task.estimatedDuration.minutes}"`,
                        `"${task.status ? 'Completed' : 'In Progress'}"`,
                        `"${task.materials}"`,
                        `"${task.notes.replace(/"/g, '""')}"`
                    ];
                    return csvValues.join(',');
                });
                const csvContent = [totalRow, header.join(','), ...csvRows].join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', `u-bend-die-timeline.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setSuccessMessage('Data exported successfully!');
                setTimeout(() => setSuccessMessage(''), 3000);
            };
            
            const allTasksCompleted = tasks.every(task => task.status);
            
            const totalHours = Math.floor(totalEstimatedDuration / 60);
            const remainingMinutes = totalEstimatedDuration % 60;
            const totalDurationDisplay = `${totalHours} hrs ${remainingMinutes} mins`;

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-200 p-4 text-gray-800">
                    <div className="max-w-5xl mx-auto rounded-xl shadow-2xl bg-white/70 backdrop-blur-sm p-6 md:p-10 border border-white">
                        <div className="sticky-header flex flex-col md:flex-row justify-between items-start md:items-center mb-6 border-b pb-4 border-gray-200">
                            <div>
                                <h1 className="text-3xl md:text-4xl font-bold text-sky-700 mb-1 leading-tight">U-bend Die Project Timeline</h1>
                                <p className="text-sm text-gray-600">Track your progress on the U-Bend Die project.</p>
                            </div>
                            <div className="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 mt-4 md:mt-0">
                                <div className="px-4 py-2 bg-sky-100 text-sky-700 font-semibold rounded-full shadow-md text-sm">
                                    Time Remaining: {totalDurationDisplay}
                                </div>
                                <button
                                    onClick={handleExport}
                                    className="px-4 py-2 bg-sky-500 text-white rounded-full shadow-lg hover:bg-sky-600 transition-transform transform hover:scale-105 active:scale-95 flex items-center space-x-2 text-sm"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 11.586V3a1 1 0 112 0v8.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clipRule="evenodd" />
                                    </svg>
                                    <span>Export to CSV</span>
                                </button>
                            </div>
                        </div>

                        {successMessage && (
                            <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4 transition-opacity duration-300" role="alert">
                                <strong className="font-bold">Success!</strong>
                                <span className="block sm:inline ml-2">{successMessage}</span>
                            </div>
                        )}

                        {allTasksCompleted && (
                            <div className="text-center bg-green-50 p-6 rounded-lg my-6 border border-green-200">
                                <p className="text-2xl font-bold text-green-600">🎉 Congratulations! You have completed all tasks! 🎉</p>
                                <p className="mt-2 text-gray-600">Don't forget to hand in your project.</p>
                            </div>
                        )}

                        <div className="grid gap-6">
                            {tasks.map(task => (
                                <div
                                    key={task.id}
                                    className={`bg-white rounded-xl shadow-md p-5 flex flex-col sm:flex-row items-start sm:items-center justify-between transition-all duration-300 transform hover:scale-[1.01] ${
                                        task.status ? 'border-l-4 border-green-500' : 'border-l-4 border-sky-400'
                                    }`}
                                >
                                    <div className="flex items-start sm:items-center flex-grow">
                                        <input
                                            type="checkbox"
                                            checked={task.status}
                                            onChange={() => handleTaskToggle(task.id)}
                                            className="h-6 w-6 rounded-full cursor-pointer text-sky-600 border-gray-300 focus:ring-sky-500 mr-4 mt-1 sm:mt-0"
                                        />
                                        <div className="flex-grow">
                                            <h3 className="text-lg font-semibold text-gray-900 leading-tight">
                                                {task.name}
                                            </h3>
                                            <p className="text-sm text-gray-500 mt-1">
                                                <span className="font-medium text-gray-600">Materials:</span> {task.materials}
                                            </p>
                                            <p className="text-xs text-gray-500">
                                                <span className="font-medium text-gray-600">Notes:</span> {task.notes}
                                            </p>
                                            <div className="flex items-center mt-2 space-x-2">
                                                <div className="flex items-center space-x-1">
                                                    <label htmlFor={`hours-${task.id}`} className="text-sm font-medium text-gray-600">
                                                        Est. Duration:
                                                    </label>
                                                    <input
                                                        id={`hours-${task.id}`}
                                                        type="number"
                                                        value={task.estimatedDuration.hours}
                                                        onChange={(e) => handleDurationChange(task.id, 'hours', e.target.value)}
                                                        className="w-16 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-center"
                                                        min="0"
                                                    />
                                                    <span className="text-sm text-gray-600">hrs</span>
                                                </div>
                                                <div className="flex items-center space-x-1">
                                                    <input
                                                        id={`minutes-${task.id}`}
                                                        type="number"
                                                        value={task.estimatedDuration.minutes}
                                                        onChange={(e) => handleDurationChange(task.id, 'minutes', e.target.value)}
                                                        className="w-16 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-center"
                                                        min="0"
                                                        step="15"
                                                    />
                                                    <span className="text-sm text-gray-600">mins</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className={`mt-4 sm:mt-0 sm:ml-4 px-3 py-1 rounded-full text-xs font-semibold ${
                                        task.status ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'
                                    }`}>
                                        {task.status ? 'Completed' : 'In Progress'}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(React.createElement(App, null));
    </script>
</body>
</html>
